services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: q
    volumes:
      - mongo_data:/data/db

  py:
    build:
      context: ..
      dockerfile: docker/Dockerfile.py
    container_name: py-runner
    working_dir: /work
    volumes:
      - ..:/work:cached
    environment:
      MONGO_URI: mongodb://admin:q@mongo:27017/?authSource=admin
    depends_on:
      - mongo
    tty: true
    stdin_open: true
    command: ["sleep", "infinity"]
volumes:
  mongo_data:

